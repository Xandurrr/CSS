<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="form">
      <h1>Sign Up Form</h1>
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="nickname" name="nickname" placeholder="Confirm Password" required />
        <center><a href="last.html"><button class="signup">Sign Up</button></a></center>
        <div class="login-text">
          <p>Already have an account?</p>
          <p><a href="login.html">Log in</a></p>
        </div>

    </div>

    <div class="icons">
      <h3 class="account" style="color: white;">Follow us on: </h3>
      <a href="https://www.facebook.com/login/" class="icon-link">
      <span class="line-md--facebook"></span>
      </a>

      <a href="https://github.com/login" class="icon-link">
      <span class="line-md--github-loop"></span>
      </a>

      <a href="https://www.instagram.com/accounts/login/?hl=en" class="icon-link">
      <span class="line-md--instagram"></span>
      </a>
       </div>
    

  </body>
</html>
